name: Check Files

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install CLI
      run: |
        wget https://github.com/super-collective/collective-cli/releases/download/v0.4.2/collective-x86_64-unknown-linux-musl -O collective
        chmod +x collective
        sudo mv collective /usr/local/bin/
        collective --version
  
    - name: Validate Requests
      run: collective check join-request
    - name: Validate Evidence
      run: collective check evidence
